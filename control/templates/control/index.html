<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo & Camera Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .slider-container {
      margin: 20px auto;
      width: 300px;
    }
    input[type="range"] {
      width: 100%;
    }
    .camera-feed {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Servo Motor Control</h1>
  <div class="slider-container">
    <label for="servoRange">Servo Angle</label>
    <input type="range" min="0" max="180" value="90" id="servoRange" title="Servo Angle" oninput="updateServo(this.value)">
    <p>Angle: <span id="angleValue">90</span>Â°</p>
  </div>

  <div class="camera-feed">
    <h2>Live Camera Feed</h2>
    <img src="https://hamaralabs-cam.hamaralabs.com/video_feed" width="640" height="480" alt="Live camera feed" />
  </div>

  <script>
    function updateServo(angle) {
      document.getElementById("angleValue").innerText = angle;
      fetch(`/move/?angle=${angle}`)
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(err => console.error("Failed to send angle:", err));
    }
  </script>
</body>
</html>
